{{ define "main" }}
<div class="container">
	<div class="row">
		<h1 class="w-auto mx-auto mt-3">{{ .Title }}</h1>
		<p class="text-center fs-2">{{ i18n "headertext" | safeHTML }}</p>
		<hr/>

		<div class="mx-auto bg-image p-0 text-center shadow-1-strong rounded mb-1"
		  style="background: url('{{ .Site.BaseURL }}/dejima-messe.jpg') center center / cover no-repeat; height:50vh">
		</div>
		<div class="text-end me-3 mb-2" style="font-size: 0.9rem;">
		  {{ i18n "photocredit" }}
		</div>

		<hr class="mt-3">
	</div>
	<div class="row">
    	<div class="col larger">
			{{ .Content }}
		</div>
	</div>
</div>

{{ end }}
